<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDDO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body id="home">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-2 col-m-6">
                    <h1><a href="#home">IDDO</a></h1>
                </div>
                <div class="col-10 col-m-6">
                    <div class="flex h100 justify-right hide-desktop">
                        <button aria-label="Mobile menu" class="btn btn-mob"><span></span><span></span><span></span></button>
                    </div>
                    <div class="collapse">
                        <div class="flex space-bet align-center">
                            <nav>
                                <ul class="flex unstyle">
                                    <li><a href="#home">Home</a></li>
                                    <li><a href="#services">Services</a></li>
                                    <li><a href="#portfolio">Portfolio</a></li>
                                    <li><a href="#about">About</a></li>
                                    <li><a href="#contact">Contact</a></li>
                                </ul>
                            </nav>
                            <button class="btn">Sign up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="banner" role="banner">
        <div class="container">
            <div class="video">
                <div class="flex align-center">
                    <div>
                        <button><span class="fa fa-play-circle-o"></span></button>
                    </div>
                    <div>
                        <p>Let me show you a few things</p>
                        <a href="">Click to play video</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
